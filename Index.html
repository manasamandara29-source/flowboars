<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYTHU SETU | Innovation Lab Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5a27;
            --light-green: #f1f8f1;
            --accent-gold: #d4af37;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--white);
        }

        /* Layout */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--primary-green);
            color: var(--white);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            background: var(--light-green);
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--primary-green);
            margin-bottom: 20px;
        }

        .hero p {
            max-width: 700px;
            margin: 0 auto 30px;
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        /* Forms Section */
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 60px 0;
        }

        .form-card {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            background: #fafafa;
        }

        .form-card h3 {
            margin-bottom: 20px;
            color: var(--primary-green);
            border-bottom: 2px solid var(--primary-green);
            display: inline-block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .badge {
            background: #eee;
            color: #666;
            padding: 2px 8px;
            font-size: 0.7rem;
            border-radius: 10px;
            vertical-align: middle;
        }

        /* Content Sections */
        .section {
            padding: 60px 0;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-green);
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--primary-green);
            background: #fff;
            transition: transform 0.3s;
        }

        .card i {
            font-size: 2.5rem;
            color: var(--primary-green);
            margin-bottom: 15px;
        }

        /* Scope Section */
        .scope-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .scope-item {
            padding: 20px;
            border-radius: 8px;
        }

        .solving { background: #e8f5e9; border-left: 5px solid #4caf50; }
        .not-solving { background: #fff3e0; border-left: 5px solid #ff9800; }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .auth-container, .scope-box { grid-template-columns: 1fr; }
            .hero h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
